<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hamspster</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hampster</h1>

    <script>
    var config = {
    type: Phaser.AUTO,
    width: 1500,
    height: 900,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var mygame = new Phaser.Game(config);

function preload ()
{
    this.load.image('hampster', 'assets/hamster.png');
}

function create ()
{
    this.add.image(100,400,'hampster');

    this.image.setScale(.5);

    this.input.once('pointerdown', () =>
        {

            console.log('nuked');

            this.image.destroy();

            this.image = null;

        });
}

function update ()
{
}

</script>

</body>
</html>
